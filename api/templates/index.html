<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
        <button id="start">Start</button>
        <button id="stop">Stop</button>     
        <br>
        <br>
        <!--<audio id="player" controls></audio>-->

        <!-- Access the microphone interactively https://web.dev/media-recording-audio/#save-the-data-from-the-microphone -->
        <script>

            const startButton = document.getElementById('start');
            const stopButton = document.getElementById('stop');
            //const player = document.getElementById('player');

            const processRecording = async function(stream){

                const context = new AudioContext();
                const source = context.createMediaStreamSource(stream);

                await context.audioWorklet.addModule("processor.js");
                const worklet = new AudioWorkletNode(context, "worklet-processor");

                source.connect(worklet);
                worklet.connect(context.destination);

            };

            const handleSuccess = async function(stream) {

                const options = {
                    mimeType: 'audio/webm'
                };
                var recordedChunks = [];
                const mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.addEventListener('start', function() {
                    recordedChunks = [];
                });

                mediaRecorder.addEventListener('dataavailable', function(e) {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                });

                mediaRecorder.addEventListener('stop', async function() {
                    //const audioBlob = new Blob(recordedChunks);
                    //source = URL.createObjectURL(audioBlob);
                    //player.src = source;
                });

                startButton.addEventListener('click', function() {
                    mediaRecorder.start();
                });

                stopButton.addEventListener('click', function() {
                    mediaRecorder.stop();
                });

            };

            const sendRecording = async function (){

                const audioBlob = new Blob(recordedChunks);
                const formData = new FormData();

                formData.append('recording', audioBlob, 'recording.webm');

                const response = await fetch('http://localhost:5050/reply', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                console.log(result)

            };


            navigator.mediaDevices
            .getUserMedia({audio: true, video: false})
            .then(handleSuccess)
            .then(sendRecording);

        </script>
    </body>
</html>
